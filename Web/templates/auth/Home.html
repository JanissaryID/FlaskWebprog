{% extends 'base.html' %}

{% block navigasi %}
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.barang') }}">Inventoy</a>
      <li><a href="{{ url_for('auth.about') }}">About</a>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
{% endblock %}


{% block content %}
    <h1>Home</h1>
    <a href=""></a>
{% endblock %}
